<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automated Recruitment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .register-links {
            text-align: center;
            margin-top: 20px;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="padding: 10px; margin-bottom: 15px; border-radius: 4px;">
                {% for category, message in messages %}
                    <div style="color: {% if category == 'error' %}red{% else %}green{% endif %}; 
                                padding: 10px; 
                                background-color: {% if category == 'error' %}#ffebee{% else %}#e8f5e8{% endif %};
                                border: 1px solid {% if category == 'error' %}#f44336{% else %}#4caf50{% endif %};
                                border-radius: 4px;
                                margin-bottom: 10px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <h2>Login</h2>
    
    <form method="POST" action="">
        <div class="form-group">
            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" required>
                <option value="candidate">Candidate</option>
                <option value="company">Company</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required style="padding-right: 40px;">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div class="register-links">
        <p>Don't have an account?</p>
        <p>
            <a href="{{ url_for('register_candidate') }}">Register as Candidate</a> | 
            <a href="{{ url_for('register_company') }}">Register as Company</a>
        </p>
    </div>
    
    <div style="text-align: center; margin-top: 15px;">
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
